<!DOCTYPE html>
<!-- this doctype tag tells the browser that this file is of type html-->
<html lang="en">
    <!--this html tag tells the browser that the code is of type html-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--this sets up the webpage to be mobile friendly(first) mobile responsive-->
    <title>My First Web Page</title>
    <!--displays the title of the page in a browser tab-->
</head>
<!-- head tag tells the browser that the code inside it needs to executed first-->
<body>
    <p> Hello </p>
    <!--blocks a bunch of text into a paragraph-->
</body>
</html>
